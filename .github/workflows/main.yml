name: "CI/CD"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# env:
#   DOCKER_USER: ${{ secrets.DOCKER_USER }}
#   DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]
    name: "Setup"
    steps:
      - name: "âš™ Set up Node.js v${{ matrix.node }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16 ]
    needs: setup
    name: "Build"
    steps:
      - name: "âš™ Set up Node.js v${{ matrix.node }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ’¾ Restore packages from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: "ğŸ¦‰ GitGuardian scan"
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: "ğŸ“¦ Install packages"
        run: yarn install

      - name: "ğŸ’… Lint"
        run: yarn lint

      - name: "ğŸ”¨ Build"
        run: yarn build

      # - name: "ğŸ‘¨â€ğŸ’» Run Test"
      #   run: yarn test
      #   env:
      #     NODE_ENV: 'test'

      - name: "ğŸ“Š Upload coverage report to Codecov"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

